<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciągi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Generator Ciągów</h1>
        <label for="colorInput">Wybierz kolor dla ciągów: </label>
        <input type="color" id="colorInput" value="#ff0000">
        <br>
        <label for="aInput">Podaj pierwszy element ciągu: </label>
        <input type="number" id="aInput" step="any">
        <br>
        <label for="dOrRInput">Podaj krok (dla ciągu arytmetycznego) lub iloraz (dla ciągu geometrycznego): </label>
        <input type="number" id="dOrRInput" step="any">
        <br>
        <label for="nInput">Podaj ilość elementów: </label>
        <input type="number" id="nInput" step="1">
        <br>
        <button onclick="generateArithmetic()">Generuj Ciąg Arytmetyczny</button>
        <button onclick="generateGeometric()">Generuj Ciąg Geometryczny</button>
        <div id="output"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
